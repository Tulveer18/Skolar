<!--
    1. HTML
       The standard markup language for documents  designed to be displayed in browsser

    2.Head
      Contains general information about HTMl page that is not displayed on the page itself

    3.Header
      Top part of website containing the logo usually the site's navigation menu

    4.img
      used to insert images to your HTML code

    5.Links
      Small span of text that will direct you to different section of the page

    6.Attribute
      HTML attributes changes element functionality color and size

    7.Div
      defines division in an HTML document

    8.Aside
      Defines some content aside from the content it is placed in.

    9.paragraph
      use to define a paragraph on the web page

    10.table
      Represents tabular data that is the information presented in a two dimensional table comprised of rows and columns
    
   
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special character</title>
</head>
<body style="text-align: center; background-color: blanchedalmond;">
    <h2>The copyright symbol: &copy;</h2> <br>
    <h2>The left arrow: &larr; </h2> <br>
    <h2>The right arrow: &rarr;</h2> <br>
    <h2>The registered arrow: &reg;</h2> <br>
    <h2>The for all symbol: &forall;</h2> <br>
    <h2>The there exist symbol: &exist;</h2> <br>
    <h2>The trademark symbol: &trade;</h2>

    
</body>
</html>
